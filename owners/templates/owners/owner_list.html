{% extends "home/index.html" %}
{% load static %}


{% block main_content %}
<div>
    <a class="btn btn-secondary" href="{% url 'owners:owner-add' %}">Crear nuevo Dueño</a>
</div>
{% for owner in owners %}

<div>
    <div class="container-md">
        <h2>Cliente {{ owner.name }}</h2>
        <h3>Vive en {{ owner.adress }}</h3>
        <h3>Número de contacto: {{ owner.phone }}</h3>
    </div>
</div>
<!-- Divider-->
<hr/>
{% endfor %}

{% endblock %}
